<!DOCTYPE html>
<html>

<head>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<title>SLAP</title>

	<!-- https://openui5.hana.ondemand.com -->
	<script id='sap-ui-bootstrap' src='ui5/resources/sap-ui-core.js' data-sap-ui-theme='sap_belize' data-sap-ui-libs='sap.m'
	 data-sap-ui-compatVersion='edge' data-sap-ui-xx-bindingSyntax="complex" data-sap-ui-preload='async' data-sap-ui-resourceroots='{"slap.ui": "./"}'>
	</script>

	<script>
		sap.ui.getCore().attachInit(function () {
			new sap.ui.core.ComponentContainer({
				name: "slap.ui"
			}).placeAt("content");
		});
	</script>

</head>

<body class='sapUiBody'>
	<div id='content'></div>
</body>

</html>
